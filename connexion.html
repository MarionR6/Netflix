<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Netflix - Connexion</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5fa515c205.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="containerconnection reverse">
        <!-- NAVBAR -->
        <div class="navBar reverse">
            <div class="leftside">
                <div class="logo">
                    <a href="index.html"><img src="img/logo_netflix.svg" alt="Logo de la plateforme Netflix"></a>
                </div>
            </div>
            <div class="log">
                <a class= "btnred" href="">Connexion</a>
                <a class= "btnwhite" href="">Inscription</a>
            </div>
        </div>

        <!-- FORM -->
        <div class="formcontainer reverse">
            <div class="form">
                <form action="" class="formsignlogin" method="post">
                    <fieldset class="login">
                        <legend class="connect">Connectez-vous</legend>
                        <p>
                            <label for="email">Adresse mail ou numéro de téléphone</label>
                            <input type="text" class="enterinfo" placeholder="exemple@email.com" name="email">
                        </p>
                        <p>
                            <label for="password">Mot de passe</label>
                            <input type="text" class="enterinfo" placeholder="Votre mot de passe" name="password">
                        </p>
                        <div class="connectremember">
                            <a href="profiles.html" class="btnwhite">Me connecter</a>
                            <input type="checkbox" id="Checkbox" />
                            <label for="Checkbox"></label>
                            <label for="rememberme">Se souvenir de moi</label>
                        </div>
                        <div class="plssignup">
                            <p>Pas encore de compte ?</p>
                            <a href="">Inscrivez-vous</a>
                        </div>
                    </fieldset>
                    <fieldset class="orgoogle">
                        <div class="orline">
                            <div class="line"></div>
                            <legend>ou</legend>
                            <div class="line"></div>
                        </div>
                        <a href="profiles.html" class="btnwhite">Me connecter avec Google</a>
                    </fieldset>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
